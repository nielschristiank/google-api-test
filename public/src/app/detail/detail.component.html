<div id="myCarousel" class="carousel slide mx-auto" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" *ngFor="let x of place.photos; let i = index" [attr.data-slide-to]="i" [ngClass]="i == 0 ? active : '' "></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div *ngFor="let photo of place.photos; let j = index" [ngClass]="j == 0 ? 'carousel-item active' : 'carousel-item' ">
      <img class="d-block img-fluid mx-auto" src="https://maps.googleapis.com/maps/api/place/photo?maxwidth=400&photoreference={{photo.photo_reference}}{{API_KEY}}" alt="Slide {{j+1}}">
    </div>
  </div>
  <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="card-header col-md-10 mx-auto text-md-center">
  <h1 class="card-title">{{place.name}}</h1>
  <h3>Rating: {{place.rating}}</h3>
  <h4>Address: {{place.formatted_address}}</h4>
  <h5>Phone: {{place.formatted_phone_number}}</h5>
</div>

<div class="col-md-8 mx-auto">
  <h3><em>Reviews: </em></h3>
  <hr>
  <div class="card" *ngFor="let review of place.reviews">
    <p><em>Rating: {{review.rating}}</em></p>
  <p>{{review.text}}<span><a href="{{review.author_url}}"><small> - {{review.author_name}}</small></a></span></p>
  </div>
</div>
